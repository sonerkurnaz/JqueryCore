<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <p id="sayac"></p>
            <p>Lütfen Sayfayı Refresh Ediniz</p>
        </div>
    </div>


    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //"sayac",sayac -> key,value
            //localStorage.getItem -> varolan local storageların icerisinde sayac olanları getirir
            var sayac = localStorage.getItem("sayac", sayac);
            //sayac 1 arttıralım
            sayac++;
            localStorage.setItem("sayac", sayac);

            // body içerisinde id'si sayac olanın icersine sayac degerini basalım
            $("#sayac").html("Sayac:" + sayac);
        });
    </script>
</body>
</html>
