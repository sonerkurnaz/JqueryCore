<!DOCTYPE html>
<html>
<head>
    <title>Dosya Okuma</title>
    <style>
        .fileUpload {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

            .fileUpload input.upload {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                padding: 0;
                font-size: 20px;
                cursor: pointer;
                opacity: 0;
                filter: alpha(opacity=0);
            }

        .shadow {
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
        }
    </style>
    <script type="text/javascript">
        function processFile(files) {
            var file = files[0];
            // NOT : txt dosyası okutunuz
            //dosyayı alıyorum
            var reader = new FileReader();

            //dosyayı onload olduğunda okuyorum
            reader.onload = function (e) {
                //getElementById("fileOutput");-> aşağıdaki div'i yakalıyorum
                var output = document.getElementById("fileOutput");

                //dosyayı okuyup output'un textcontentine basıyorum e-> event.
                output.textContent = e.target.result;

                var bilgi = document.getElementById("abc");
                bilgi.innerHTML = file.name + "---" + file.type + "---" + file.size + "---" + file.lastModifiedDate.toLocaleSting();
            };
            //dosyayı okuma formatını veriyorum(türkçe karakter desteği)
            reader.readAsText(file, "ISO-8859-9");
        }
    </script>
    <meta charset="utf-8" />

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!--onchange="processFile(this.files)-> processfile'ım içerisine bir dosya alacak-->
                    <p id="abc"></p>
                    <div class="col-lg-12">
                        <div class="fileUpload btn btn-primary">
                            <span>Text Dosyası Yükle</span>
                            <input type="file" ID="fileInput" class="btn btn-primary upload" onchange="processFile(this.files)" />
                        </div>
                    </div>

                    <br /><br /><br />
                    <div class="col-lg-12">
                        <figure>
                            <pre id="fileOutput">  </pre>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
